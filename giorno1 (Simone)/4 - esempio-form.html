<html>
    <head>
        <title>Titolo di esempio</title>

    <body>
        <h1> Form di registrazione</h1>
        
        <fieldset>
        <legend>Form di registro</legend>
        <form name= "formEsempio" method ="POST">

            <label for = "nome">Nome</label> <br>
